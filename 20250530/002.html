<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>iframe 실습</title>
    </head>
    <body>
        <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3162.531043926909!2d126.92093370000003!3d37.566111100000015!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x357c99006498cb17%3A0x2ffab6bc58f658b1!2z7IOM65Oc7Iqk7Yak7Luk7ZS8656p!5e0!3m2!1sko!2skr!4v1748566155059!5m2!1sko!2skr"
            width="600"
            height="450"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
        ></iframe>
        <iframe
            width="560"
            height="315"
            src="https://www.youtube.com/embed/ltCULQ-e6tc?si=9IM6JNF_2yMKbWql"
            title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            referrerpolicy="strict-origin-when-cross-origin"
            allowfullscreen
        ></iframe>
    </body>
</html>
