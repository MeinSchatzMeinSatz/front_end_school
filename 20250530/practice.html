<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>폼 실습 팀활동</title>
        <style>
            .reset-btn {
                background-color: rgb(246, 92, 92);
                color: white;
                border-radius: 10px;
            }
            .submit-btn {
                background-color: rgb(54, 130, 54);
                color: white;
                border-radius: 10px;
            }
        </style>
    </head>
    <body>
        <form action="" method="#">
            <!-- 아이디 -->
            <div>
                <label for="user-id">아이디</label>
                <br />
                <input type="text" id="user-id" name="id" required />
            </div>
            <!-- 비밀번호 -->
            <label for="password">비밀번호</label>
            <input
                type="password"
                placeholder="비밀번호를 10자 이상으로 입력하세요."
                minlength="10"
                id="password"
                required
            />

            <!-- 생일 -->
            <div>
                <label for="birthday">생일</label><br />
                <input type="date" id="birthday" name="생일" />
            </div>

            <!-- 프로필 사진 선택 -->
            <div>
                <label for="profile">프로필 사진</label>
                <input type="file" />
            </div>

            <label for="carrier">통신사 선택</label>
            <select name="carrier" id="carrier" required>
                <option value="">통신사 선택하기</option>
                <option value="SKT">SKT</option>
                <option value="LGT">LGT</option>
                <option value="KT">KT</option>
                <option value="SKTNEW">SKT 알뜰폰</option>
                <option value="LGTNEW">LGT 알뜰폰</option>
                <option value="KTNEW">KT 알뜰폰</option>
            </select>

            <!-- 연락처 -->

            <!-- 버튼 -->
            <div>
                <input type="reset" value="초기화" class="reset-btn" />
                <input type="submit" value="제출" class="submit-btn" />
            </div>
            <!-- 성별 선택 -->
            <fieldset>
                <legend>성별</legend>

                <label for="male">남성</label>
                <input type="radio" name="gender" id="male" value="male" />

                <label for="female">여성</label>
                <input type="radio" name="gender" id="female" value="female" />
            </fieldset>
        </form>
    </body>
</html>
