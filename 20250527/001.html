<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>시멘틱 태그 알아보기</title>
    </head>
    <body>
        <!-- 회사명, 로고, 검색 폼 등의 요소가 포함 -->
        <header>
            <!-- 어딘가로 이동할떄는 anchor 태그를 사용할 것. -->
            <a href="/">
                <h1>
                    Weniv
                    <img src="" alt="" />
                </h1>
            </a>
            <input type="text" />
            <!-- 메뉴, 목차, 브래드크럼 등이 포함됨 -->
            <!-- 각 페이지의 주요 탐색 링크를 위한 태그 -->
            <nav>
                <ul>
                    <li>위니브 소개</li>
                    <li>위니브 오시는 길</li>
                    <li>위니브 서비스</li>
                </ul>
            </nav>
        </header>
        <!-- 웹 페이지의 주요 콘텐츠, 한 번만 사용 가능 -->
        <!-- 사이드바, 탐색링크, 저작권정보, 사이트 로고, 검색 폼 등 여러 페이지에 반복되는 요소를 포함해서는 안됨 -->
        <main>
            <!-- 독립적으로 사용 가능 -->
            <!-- 헤딩요소를 자식으로 포함할 것 -->
            <article>
                <h2>오늘의 날씨</h2>
                <p>오늘 날씨 맑음</p>
            </article>
            <!-- "특정한 섹션을 정의"하는데 사용, 주제나 컨텐츠를 구분짓기 위해서 사용된다.-->
            <!-- 제목 요소를 자식으로 포함하여야 한다. -->
            <section>
                <h2>위니브 소개</h2>
            </section>
        </main>
        <aside>
            <!-- 광고가 들어올 자리입니다. -->
        </aside>
        <!-- 페이지의 작성자, 저작권 정보, 페이지 관련 문서 등 -->
        <footer>
            <h2>위니브 저작권 정보</h2>
            <nav>
                <ul>
                    <li>인스타그램</li>
                    <li>블로그</li>
                </ul>
            </nav>
        </footer>
    </body>
</html>
