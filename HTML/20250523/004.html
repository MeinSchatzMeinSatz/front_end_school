<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>image</title>
    </head>
    <body>
        <!-- alt 와 title은 같은 내용을 적지 않는다. -->
        <!-- 구글은 이미지 파일명에 포함된 키워드가 해당 이미지의 내용과 연관성이 높다고 판단되면 검색 결과에서 상위에 노출시키는 경향이 있습니다. -->
        <img
            src="rosy.png"
            alt="위니브 검은 토끼 캐릭터 로지"
            title="로지는 보조개와 큰 리본을 가진 검은 토끼 캐릭터입니다."
        />

        <!-- Image Map Generated by http://www.image-map.net/ -->
        <img src="rosy.png" usemap="#image-map" />

        <map name="image-map">
            <area
                target=""
                alt="위니북스 교안"
                title="위니북스 교안"
                href="https://www.books.weniv.co.kr/essentials-html-css/chapter05/05-1"
                coords="424,489,12"
                shape="circle"
            />
        </map>

        <figure>
            <img src="squirrel-with-acorn.gif" alt="다람쥐와 도토리" />
            <figcaption>놀라서 도토리를 떨어뜨리는 다람쥐</figcaption>
        </figure>

        <!-- img태그만 사용하는 경우, 단순히 이미지를 표시할떄, 본문의 일부로 이미지가 꼭 필요할 때 -->
    </body>
</html>
