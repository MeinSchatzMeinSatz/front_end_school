<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>h태그 연습</title>
    </head>
    <body>
        <!-- h1, 웹사이트 로고 등 가장 중요한 제목을 웹페이지에 한번만 사용 -->
        <h1>위니브</h1>
        <h2>위니브 캐릭터</h2>
        <h3>라이캣</h3>
        <h3>지지</h3>
        <h3>소울곰</h3>
        <h2>위니브 소개</h2>
        <h3>위니브는...</h3>
        <h3>위니브 커리큘럼</h3>
        <!-- 스타일의 목적으로 h 태그를 사용하지 마세요! -->
        <!-- 계층에 맞게 잘 사용할 것 -->
    </body>
</html>
