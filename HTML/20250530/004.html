<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>다양한 html 태그들</title>
    </head>
    <body>
        <!-- 1. meter사용하기 -->
        <!-- 0~100 사이의 범위에서 70의 값 -->
        <!-- 내부콘텐츠는 접근성 향상을 위해 작성한다. -->

        <!-- 고정된 값의 상태를 나타낼떄 사용 -->
        <p>
            디스크 사용량:
            <meter value="70" min="0" max="100">70%</meter>
        </p>
        <!-- 빨간색 구간: min< value < low 
        노란색 구간: low<= value < hight
        초록색 구간: hight <= value <=max -->
        <p>
            배터리 사용량:
            <meter
                value="100"
                min="0"
                max="100"
                low="20"
                high="70"
                optimum="80"
            >
                100%
            </meter>
        </p>

        <!-- 2. progress -->
        <!-- 동적으로 변화해야하는 상태에 사용 -->
        <label for="file">파일 업로드 진행상황: </label>
        <progress id="file" value="50" max="100">50%</progress>
        <p>데이터 로드 중... <progress></progress></p>

        <h2>작업 진행 상황</h2>
        <progress id="progressBar" value="0" max="100"></progress>
        <p id="progressText">0%</p>
        <button onclick="incrementProgress()">진행</button>

        <!-- 3. dialog -->
        <!-- 사용자의 주의를 끌거나 추가 정보 입력을 요청하는 팝업 요소를 만들 때 유용 -->

        <button id="showDialogBtn">모달 열기 버튼</button>
        <dialog id="myDialog">
            <p>만나서 반가워요 여러분!</p>
            <button id="closeBtn">모달 닫기</button>
        </dialog>

        <!-- 4. template -->
        <!-- 재사용 가능한 HTML 코드 블록을 정의할 수 있습니다. -->

        <script>
            function incrementProgress() {
                var progressBar = document.getElementById("progressBar");
                var progressText = document.getElementById("progressText");

                if (progressBar.value < 100) {
                    progressBar.value += 10;
                    progressText.textContent = progressBar.value + "%";
                }

                if (progressBar.value >= 100) {
                    alert("완료!");
                }
            }

            const dialog = document.getElementById("myDialog");
            const showDialogBtn = document.getElementById("showDialogBtn");
            const closeBtn = document.getElementById("closeBtn");

            showDialogBtn.addEventListener("click", () => {
                dialog.showModal();
                console.log("FE 짱짱");
            });

            closeBtn.addEventListener("click", () => {
                dialog.close();
            });
        </script>
    </body>
</html>
