<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>해보기!</title>
    </head>
    <body>
        <form action="" method="post">
            <!-- 계정 정보 섹션 -->
            <fieldset>
                <legend>계정 정보</legend>

                <div>
                    <label for="user-id">아이디</label>
                    <input type="text" id="user-id" name="id" required />
                </div>

                <div>
                    <label for="password">비밀번호</label>
                    <input
                        type="password"
                        placeholder="비밀번호를 10자 이상으로 입력하세요."
                        minlength="10"
                        id="password"
                        name="password"
                        required
                    />
                </div>
            </fieldset>

            <!-- 개인 정보 섹션 -->
            <fieldset>
                <legend>개인 정보</legend>

                <div>
                    <label for="birthday">생일</label>
                    <input type="date" id="birthday" name="birthday" />
                </div>

                <div>
                    <label for="profile">프로필 사진</label>
                    <input
                        type="file"
                        id="profile"
                        name="profile"
                        accept="image/*"
                    />
                </div>

                <div>
                    <label>성별</label>
                    <div>
                        <label for="male">
                            <input
                                type="radio"
                                name="gender"
                                id="male"
                                value="male"
                            />
                            남성
                        </label>
                        <label for="female">
                            <input
                                type="radio"
                                name="gender"
                                id="female"
                                value="female"
                            />
                            여성
                        </label>
                    </div>
                </div>
            </fieldset>

            <!-- 연락처 정보 섹션 -->
            <fieldset>
                <legend>연락처 정보</legend>

                <div>
                    <label for="carrier">통신사 선택</label>
                    <select name="carrier" id="carrier" required>
                        <option value="">통신사 선택하기</option>
                        <option value="SKT">SKT</option>
                        <option value="LGT">LGT</option>
                        <option value="KT">KT</option>
                        <option value="SKTNEW">SKT 알뜰폰</option>
                        <option value="LGTNEW">LGT 알뜰폰</option>
                        <option value="KTNEW">KT 알뜰폰</option>
                    </select>
                </div>

                <div>
                    <label for="phone">휴대폰 번호</label>
                    <input
                        type="tel"
                        placeholder="휴대폰 번호를 입력하세요."
                        id="phone"
                        name="phone"
                        required
                    />
                </div>
            </fieldset>

            <!-- 기술 정보 섹션 -->
            <fieldset>
                <legend>기술 정보</legend>

                <div>
                    <label>사용 기술</label>
                    <div>
                        <label for="html">
                            <input
                                type="checkbox"
                                name="skills"
                                id="html"
                                value="html"
                            />
                            HTML
                        </label>
                        <label for="css">
                            <input
                                type="checkbox"
                                name="skills"
                                id="css"
                                value="css"
                            />
                            CSS
                        </label>
                        <label for="js">
                            <input
                                type="checkbox"
                                name="skills"
                                id="js"
                                value="javascript"
                            />
                            JavaScript
                        </label>
                        <label for="py">
                            <input
                                type="checkbox"
                                name="skills"
                                id="py"
                                value="python"
                            />
                            Python
                        </label>
                        <label for="django">
                            <input
                                type="checkbox"
                                name="skills"
                                id="django"
                                value="django"
                            />
                            Django
                        </label>
                    </div>
                </div>

                <div>
                    <label for="user-browser"
                        >사용하는 브라우저를 선택하세요</label
                    >
                    <input
                        list="u-browser"
                        id="user-browser"
                        name="user-browser"
                    />
                    <datalist id="u-browser">
                        <option value="Chrome">Chrome</option>
                        <option value="Edge">Edge</option>
                        <option value="Whale">Whale</option>
                        <option value="Safari">Safari</option>
                        <option value="Firefox">Firefox</option>
                        <option value="Opera">Opera</option>
                        <option value="UC browser">UC browser</option>
                        <option value="Samsung internet">
                            Samsung internet
                        </option>
                        <option value="Puffin">Puffin</option>
                    </datalist>
                </div>
            </fieldset>

            <div>
                <input type="reset" value="초기화" />
                <input type="submit" value="제출" />
            </div>
        </form>
    </body>
</html>
