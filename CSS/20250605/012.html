<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>box-shadow</title>
        <style>
            div {
                width: 200px;
                height: 200px;
                background-color: lavenderblush;

                box-shadow: rgba(0, 0, 0, 0.1);
                opacity: 0.3;
            }
        </style>
    </head>
    <body>
        <div>hello world</div>
    </body>
</html>
