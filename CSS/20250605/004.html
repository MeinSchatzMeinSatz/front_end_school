<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>마진 병합 현상</title>
        <style>
            * {
                margin: 0;
                padding: 0;
            }

            /* 마진 콜렙싱이란, 마진이 겹칠때 더 큰 값만 적용되는 현상 */
            .parent {
                width: 200px;
                background-color: gray;
                margin-top: 100px;
                /* 부모 자식간 해결방법 */
                /* overflow: auto; */
                /* display: inline-block; */
                /* border: solid 1px black; */
                /* padding: 10px; */
                /* display: flow-root; */
            }

            .child {
                width: 100px;
                height: 100px;
                background-color: lightcoral;
                margin-top: 50px;
            }

            .A {
                width: 100px;
                height: 300px;
                background-color: lightgray;
            }

            .B .C {
                width: 100px;
                height: 100px;
                background-color: red;
                /* 인접한 요소일때 해결방법 */
                display: inline-block;
            }

            .B {
                margin-bottom: 100px;
            }

            .C {
                margin-top: 50px;
            }
        </style>
    </head>
    <body>
        <div class="parent">
            <div class="child"></div>
        </div>
        <div class="A">
            <div class="B"></div>
            <div class="C"></div>
        </div>
    </body>
</html>
