<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>is, where</title>
        <style>
            /* h1 a, h2 a, h3 a, h4 a {} */
            /* :is(h1, h2, h3, h4) a {
                color: blue;
            } */

            /* is보다는 우선순위가 낮은 where */
            /* 스타일의 재정의가 필요할 때 매우 유용. */
            :where(h1, h2, h3, h4) a {
                color: red;
            }

            /* 조건부 스타일에 강력한 스타일링 */
            div:has(a) {
                background-color: aqua;
            }
        </style>
    </head>
    <body>
        <h1><a href="">hello</a>world</h1>
        <h2><a href="">hello</a></h2>
        <h3><a href="">hello</a></h3>
        <h4><a href="">hello</a></h4>
        <div>
            <p>lorem</p>
        </div>
        <div><a href="">click me</a></div>
    </body>
</html>
