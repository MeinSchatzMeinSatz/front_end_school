<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>가상클래스, 가상 요소 기초2</title>
        <style>
            ul :first-child {
                background-color: red;
            }
            ul :last-child {
                background-color: black;
            }
            body > :first-child {
                background-color: coral;
            }
            /* body에 적용할떄는 :last-child가 적용되지 않는다. */
            body > :last-child {
                background-color: coral;
            }
        </style>
    </head>
    <body>
        <div>body의 첫번쨰 직계자손</div>
        <ul>
            <li>1번째 항목</li>
            <li>2번째 항목</li>
            <li>3번째 항목</li>
            <li>4번째 항목</li>
            <li>5번째 항목</li>
            <li>6번째 항목</li>
            <li>7번째 항목</li>
            <li>8번째 항목</li>
        </ul>
        <div>body의 마지막 직계자손</div>
    </body>
</html>
