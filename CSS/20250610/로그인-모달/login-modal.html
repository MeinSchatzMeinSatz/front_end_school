<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>로그인 모달 만들기</title>
        <link rel="stylesheet" href="./reset.css" />
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <div class="login-modal-container">
            <header class="title-box">
                <h1 class="sr-only">로그인 창</h1>
                <p>로그인 또는 회원가입</p>
                <button>
                    <img src="./img/close.png" alt="close button" />
                </button>
            </header>
            <!-- 구분선 넣기 -->
            <main class="login-container">
                <div class="login-titlebox">
                    <h1 class="sr-only">로그인 아이디 및 비밀번호 기입창</h1>
                    <p>위니브에서 여러분의 궁금증을 해결하세요! C;</p>
                </div>
                <form action="/" method="/">
                    <label for="login-id" class="sr-only"
                        >아이디를 기입하세요.</label
                    >
                    <input
                        type="text"
                        placeholder="   아이디"
                        id="login--Id"
                        class="loginbox id-pw"
                        required
                    />
                    <label for="login-pw" class="sr-only">
                        비밀번호를 기입하세요.
                    </label>
                    <input
                        type="text"
                        placeholder="   비밀번호"
                        class="loginbox id-pw"
                        required
                    />
                    <div class="checkbox">
                        <input
                            type="checkbox"
                            id="saveSigned-or-not"
                            name="saveSignedIn"
                            value="false"
                        />
                        <label for="saveSigned-or-not" id="label-saveSignedIn"
                            >로그인 상태 유지</label
                        >
                    </div>

                    <div class="loginbox submit">
                        <label for="submit-btn" class="sr-only"
                            >아이디 제출 버튼</label
                        >
                        <input
                            type="submit"
                            id="submit-btn"
                            name="submitbutton"
                            class="submit-button"
                            value="로그인"
                        />
                    </div>
                    <div class="new-id">
                        <a href="#">회원가입</a>
                        <p>|</p>
                        <a href="#">아이디/비밀번호 찾기</a>
                    </div>
                </form>
                <article class="login-way">
                    <p>또는</p>
                    <button class="loginbox google">
                        <img src="./img/Google__G__Logo 1.png" alt="" />구글
                        계정으로 로그인
                    </button>
                    <button class="loginbox facebook">
                        <img src="./img/facebook.png" alt="" /> 페이스북
                        계정으로 로그인
                    </button>
                    <button class="loginbox naver">
                        <img src="img/naver-logo.png" alt="" />네이버 계정으로
                        로그인
                    </button>
                    <button class="loginbox kakao">
                        <img src="./img/message-circle.png" alt="" />카카오톡
                        계정으로 로그인
                    </button>
                </article>
            </main>
        </div>
    </body>
</html>
